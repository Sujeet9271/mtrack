{% extends 'master/base.html' %}
{% block 'title' %}
ExpenseTracker| Expenses
{% endblock %}


{% block 'content' %}
<div class="container pt-3">

    <div class="row">
        {% include 'partials/sidebar.html' %}
        <div class="col-md-8">
            
            <div class="card card-body"style="background: rgba(133, 187, 101, 0.1); margin-bottom:20px;">
                
                    <form method="post" action="{%  url 'exp_category' %}">
                        <label>Category Name</label>
                        <input type="text" name="title" class="form-control" placeholder="Category Title">
                        <br>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Save</button>
    
                    </form>
               
                
            </div>
            
<div class="jumbotron" style="background: rgba(133, 187, 101, 0.1);">
    <table class="table table-hover">

        <th>Category</th>
        <th>Action</th>

        {% for d in data %}
            <tr>

                <td>{{d.title}}</td>
                <td><a href="#" onclick="_delete('{% url 'category_delete' d.id %}')">delete</a></td>

            </tr>
        {% endfor %}

    </table>
</div>
            

        </div>

    </div>

</div>
<script>
    function _delete(url){
     bootbox.confirm("Deleting the category will result in deleting all the values of this category. Confirmation to delete.", function(result){
        if(result){
            window.location.href=url
            }
     });
    }

    {% if msg %}                
        alert('{{msg}}')
    {% endif %}
    {% if errmsg %}
        alert('{{errmsg}}')               
    {% endif %}
</script>
{% endblock %}
