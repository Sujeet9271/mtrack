{% extends 'master/base.html' %}
{% block 'title' %}
ExpenseTracker| Income
{% endblock %}



{% block 'content' %}
<div class="container pt-3">
    <div class="row">
        {% include 'partials/inc_sidebar.html' %}
        <div class="col-md-8">
            {% if msg %}
                <div class="alert alert-success">
                    {{msg}}
                </div>
            {% endif %}
            {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
            {% endif %}

<div class="jumbotron">

            <form action="{% url 'inc_create' %}" method="post">
                {{form}}
                {% csrf_token %}
                <br>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
</div>

        </div>
    </div>
</div>
<script>
          document.getElementById("id_date").valueAsDate = new Date();

</script>
{% endblock %}
