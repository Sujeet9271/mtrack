{% extends 'master/base.html' %}
{% block 'title' %}
Edit|Income
{% endblock %}


{% block 'content' %}
<div class="container pt-3">
  
    <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">M-Track</a></li>
      <li class="breadcrumb-item"><a href="{% url 'income_home' %}">Income</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
    </ol>
  </nav>

    <div class="row">
        
        {% include 'partials/inc_sidebar.html' %}
        <div class="col-md-8">
                <div class="jumbotron" style="background: rgba(132, 187, 101, 0.1);">

                            <form  method="post">
                                    {{form}}
                                    {% csrf_token %}
                                    <br>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>

                </div>
        </div>
    </div>
</div>


{% for message in messages %}
    <script>
    alert("{{message}}")
    </script>
{% endfor %}
       

{% endblock %}
