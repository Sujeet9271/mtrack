<!DOCTYPE html>
{% load static %}
<html>

	<head>
			<title>ExpenseTracker|Login</title>
			<link rel="stylesheet" type="text/css" href="{% static 'image/login.css' %}">
			<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
			<script src="https://kit.fontawesome.com/a81368914c.js"></script>
			<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<img class="wave" src="{% static 'image/wave.png' %}">
		<div class="container">
			<div class="img">
				<img src="{% static 'image/bg.svg' %}">
			</div>
			<div class="login-content">

				<form method="POST" action="{% url 'auth_user' %}">


							<img src="{% static 'image/avatar.svg' %}">

							<h2 class="title">Welcome</h2>

							<div class="input-div one">
								   <div class="i">
										<i class="fas fa-user"></i>
								   </div>

								   <div class="div">
										<h5>Username</h5>
										<input type="text" class="input" name="username" required>
								   </div>
							</div>

							<div class="input-div pass">

								   <div class="i">
										<i class="fas fa-lock"></i>
								   </div>

								   <div class="div">
										<h5>Password</h5>
										<input type="password" class="input" name="password" required>
								   </div>

							</div>

							<input type="submit" class="btn" value="Login">

							<a href="{% url 'register' %}">New User? Register here!</a>

				</form>

			</div>

		</div>

		<script type="text/javascript" src="{% static 'js/main_login.js' %}"></script>

	</body>

</html>
