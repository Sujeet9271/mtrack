{% extends 'master/base.html' %}

{% load static %}

{% block 'title' %}
  Dashboard
{% endblock %}
{% block 'css' %}
    
{% endblock %}

{% block 'content' %}


<div class="container pt-5">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">ExpenseTracker</a></li>
    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
  </ol>
</nav>
<!-- eDEtail row -->
<div class="row">
   <!-- Detail Form -->
   <div class="col-md-6">

    <div class="card" style="background: rgba(133, 187, 101, 0.1);width: 500; height: 60vh; margin-top: 10px; margin-bottom: 20px;">

      <div class="container" style="margin-top:20px; margin-bottom: 20px;">
            <form class="form" name="datefilter" method="GET">

                  <label>From Month:</label>
                  <input class="form-control input" type="text" name="from_month" placeholder="Select Month" id="from_month" onfocus="(this.type='month')" onblur="(this.type='text')"  onChange="datefilter.submit();" required>

                          
              </form>  
      </div>

      <div class="container table-responsive">

          <fieldset>

                          <legend>
                              Total Details:<p id='month'></p>
                          </legend>

                          <label>Income:</label>
                              <input class="form-control" id='income' type="number" name="income" value="{{income}}" readonly>
                          <label>Expenses:</label>
                              <input class="form-control" id='expense' type="number" name="expense" value="{{expenses}}" readonly>
                          <label>Savings:</label>
                              <input class="form-control" id='saving' type="number" name="savings" value="{{savings}}" readonly>

                          <div class="container pt-3"><a href="{% url 'home' %}"><button class="btn btn-primary" value="Add Data">ADD DATA</button></a></div>

          </fieldset>



      </div> 

    </div>

   </div>
    <!-- Detail Chart -->
    <div class="col-md-6">
      <div class="card" style="width: 500; height: 60vh; margin-top: 10px; margin-bottom: 20px;">
        
          <canvas id="details"></canvas>
        
      </div>
    </div>

</div>   

</div>
<div class="container pt-5">
  <!-- expense/income chart row -->
  <div class="row">
     <!-- expense chart -->
     <div class="col-md-6">

      <div class="card" style="width: 500; height: 60vh; margin-top: 10px; margin-bottom: 20px;">
        <canvas id="expenseChart" style="margin-bottom: 20px;"></canvas>
      </div>

     </div>
      <!-- income chart -->
      <div class="col-md-6">
        <div class="card" style="width: 500; height: 60vh; margin-top: 10px; margin-bottom: 20px;">            
            <canvas id="incomeChart" style="margin-bottom: 20px;"></canvas>            
        </div>
      </div>

  </div>   

  </div>
  


<script>

//detailchart
const rendermonthlydetailChart=(month_list,amount) => {  
  var ctx = document.getElementById('details').getContext('2d');
      var detailChart = new Chart(ctx, {
          type: 'bar',
          //data_start
          data: {
              labels:month_list,
              datasets: [
                          {
                            label: 'Expenses',
                            data:amount[0],
                            backgroundColor: 'rgba(255, 99, 132, 0.75)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2
                        },
                        {
                            label: 'Income',
                            data:amount[1] ,
                            backgroundColor: 'rgba(54, 162, 235, 0.75)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 2
                        },
                        {
                            label: 'Savings',
                            data:amount[2] ,
                            backgroundColor: 'rgba(255, 206, 86, 0.75)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 2
                        }
                      ]
          },
              //data_end,option_start
          options: {
              title:{
                display:true,
                text:'Money Details in year '+'2021'
              },
              legend:{
                  display:true,
                  position:'bottom'
                },
              responsive:true,
              maintainAspectRatio:false,
              scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }//option_end                
      }
    );
}

const renderdetailChart=(sources,amount,month) => {
  var ctx = document.getElementById('details').getContext('2d');
  var detailChart = new Chart(ctx, {
      type: 'bar',
      //data_start
      data: {
          labels:[month],
          datasets: [
                      {
                        label: 'Expenses',
                        data:[amount[0]],
                        backgroundColor: ['rgba(255, 99, 132, 0.75)'],
                        borderColor: ['rgba(255, 99, 132, 1)'],
                        borderWidth: 2
                    },
                    {
                        label: 'Income',
                        data:[amount[1]],
                        backgroundColor: ['rgba(54, 162, 235, 0.75)'],
                        borderColor: ['rgba(54, 162, 235, 1)'],
                        borderWidth: 2
                    },
                    {
                        label: 'Savings',
                        data:[amount[2]] ,
                        backgroundColor: ['rgba(255, 206, 86, 0.75)'],
                        borderColor: ['rgba(255, 206, 86, 1)'],
                        borderWidth: 2
                    }
                  
        ]
        },
          //data_end,option_start
      options: {
          title:{
            display:true,
            text:'Money Details in '+ month
          },
          legend:{
              display:true,
              text:'Money Detail',
              position:'bottom',
              align:'center'                     
            

          },
          responsive:true,
          maintainAspectRatio:false,
          scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
         }//option_end                
  }
);
}

const renderexpenseChart=(category,expense) => {
var ctx = document.getElementById('expenseChart').getContext('2d');
var detailChart = new Chart(ctx, {
type: 'doughnut',
data: {
    labels:category,
    datasets: [{
        label: 'Expense Detail',
        data:expense,
        backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)',
            'rgba(255, 159, 64, 0.5)'
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 2
    }]
},
options: {
    title:{
      display:true,
      text:'Expenses Detail'
    },
    
    responsive:true,
    maintainAspectRatio:false
    
},                
});
}

const renderincomeChart=(source,income) => {
var ctx = document.getElementById('incomeChart').getContext('2d');
var detailChart = new Chart(ctx, {
type: 'doughnut',
data: {
labels:source,
datasets: [{
    label: 'Income Detail',
    data:income,
    backgroundColor: [
        'rgba(255, 99, 132, 0.5)',
        'rgba(54, 162, 235, 0.5)',
        'rgba(255, 206, 86, 0.5)',
        'rgba(75, 192, 192, 0.5)',
        'rgba(153, 102, 255, 0.5)',
        'rgba(255, 159, 64, 0.5)'
    ],
    borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
    ],
    borderWidth: 2
}]
},
options: {
title:{
  display:true,
  text:'Income Detail'
},

responsive:true,
maintainAspectRatio:false

},                
});
}

const getapidata=()=>{
      fetch('{% url 'dashboardapi' %}'+ window.location.search)
      .then(res=>res.json())
          .then((result)=>{
            console.log('data',result)
            if (result.month=='')
              {
                    const data2=result.expenses;           
                    var category = Object.keys(data2)
                    var expense = Object.values(data2)
                    

                    const data3=result.incomes;               
                    var source = Object.keys(data3)
                    var income = Object.values(data3)
                    
                    const details = result.detail_by_month
                    month_list=Object.keys(details)
                    data_list=Object.values(details)
                    expenses_list=[]
                    incomes_list=[]
                    savings_list=[]
                    for (key in data_list){
                        expenses_list.push(data_list[key]['Expenses'])
                        incomes_list.push(data_list[key]['Incomes'])
                        savings_list.push(data_list[key]['Savings'])
                    }
                    var expenses_total = expenses_list.reduce(function(a, b){
                        return a + b;
                    }, 0)
                    var incomes_total = incomes_list.reduce(function(a, b){
                        return a + b;
                    }, 0)
                    var savings_total = savings_list.reduce(function(a, b){
                        return a + b;
                    }, 0)   
                    document.getElementById('expense').value=expenses_total;
                    document.getElementById('income').value=incomes_total;
                    document.getElementById('saving').value=savings_total;
                    amount=[expenses_list,incomes_list,savings_list]               
                    rendermonthlydetailChart(month_list,amount); 
                    renderincomeChart(source,income);
                    renderexpenseChart(category,expense);              

              }
            else
              {

                  const data=result.details;                    
                  var sources=Object.keys(data)
                  var amount=Object.values(data) 
                  const data2=result.expenses;
                  var category = Object.keys(data2)
                  var expense = Object.values(data2)
                  const data3=result.incomes;
                  var source = Object.keys(data3)
                  var income = Object.values(data3)
                  document.getElementById('expense').value=amount[0];
                  document.getElementById('income').value=amount[1];
                  document.getElementById('saving').value=amount[2];
                  var month=result.month;
                  var x = document.getElementById("from_month");
                          if (x.hasAttribute("placeholder")) {
                            x.setAttribute("placeholder", month);
                          }
                  renderdetailChart(sources,amount,month);
                  renderincomeChart(source,income);
                  renderexpenseChart(category,expense);

                  // console.log('details',data)                               
                  // console.log('sources',sources)
                  // console.log('amount',amount)                
                  // console.log('expenses',data2)            
                  // console.log('category',category)
                  // console.log('amount',expense)              
                  // console.log('incomes',data3)
                  // console.log('source',source)
                  // console.log('amount',income)                
                  // console.log(month)
                  
              }
              


          });
      };

document.onload=getapidata();

</script>

{% endblock %}
