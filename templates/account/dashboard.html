<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
            <title>ExpenseTracker</title>
            <style>
                body {
                <!--  background-image: url("{% static 'image/background.svg' %}");-->
                  background-repeat: no-repeat;git
                  background-attachment: fixed;
                  background-size: cover;
                }
            </style>
    </head>
    <body>

            <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#85bb65;">

                    <a class="navbar-brand" href="{% url 'dashboard' %}">ExpenseTracker</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'income_home' %}">Income <span class="sr-only">(current)</span></a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'expenses_home' %}">Expense</a>
                                    </li>
                                      <li class="nav-item">
                                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                                    </li>

                          </ul>

                          <a href="#"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Profile</button></a>

                          <a href="{% url 'logout' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</button></a>

                    </div>

            </nav>

            <div class="container pt-5">

                <div class="jumbotron" style="background: rgba(133, 187, 101, 0.1); ">

                            <div class="container">

                                  <form class="form" method="POST">

                                        {% csrf_token %}
                                        <label>From Date:</label>
                                            <input class="form-control input" type="date" name="from_date" placeholder="From Date" id="from_date" required>
                                        <label>To Date:</label>
                                            <input class="form-control input" type="date" name="to_date" placeholder="To Date" id="to_date" required>
                                        <div class="container pt-3">
                                            <button type="submit" class="btn btn-primary" value="Show Data">SHOW DATA</button>
                                        </div>
                                  </form>

                            </div>

                            <div class="container pt-3">

                                            <label>Income:</label>
                                            <input class="form-control" type="number" name="income" value="{{income}}" readonly>
                                                <label>Expenses:</label>
                                            <input class="form-control" type="number" name="expense" value="{{expenses}}" readonly>
                                                <label>Savings:</label>
                                            <input class="form-control" type="number" name="savings" value="{{savings}}" readonly>

                                    <div class="container pt-3"><a href="{% url 'home' %}"><button class="btn btn-primary" value="Add Data">ADD DATA</button></a></div>

                            </div>

                </div>

            </div>


                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                <script src="{% static 'js/bootbox.min.js' %}"></script>

            <script>

                  document.getElementById("to_date").valueAsDate = new Date();

            </script>


    </body>

</html>
