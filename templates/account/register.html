<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>ExpenseTracker|Register</title>
	<link rel="stylesheet" type="text/css" href="{% static 'image/login.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'image/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'image/signup.svg' %}">
		</div>
		<div class="login-content">

			<form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
				<img src="{% static 'image/avatar.svg' %}">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Firstname</h5>
           		   		<input type="text" class="input" name="first_name">
           		   </div>
           		</div>
                <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Last name</h5>
           		   		<input type="text" class="input" name="last_name">
           		   </div>
           		</div>
                <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="text" class="input" name="email">
           		   </div>
           		</div>
                <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="username">
           		   </div>
           		</div>

           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password1">
            	   </div>
            	</div>
                <div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Confirm Password</h5>
           		    	<input type="password" class="input" name="password2">
            	   </div>
            	</div>

				<input type="submit" class="btn" value="Register">
				<a href="{% url 'register' %}">Already a user? Login here!</a>
            </form>
             {% for message in messages %}
                <h3>{{message}} </h3>
                {% endfor %%}
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/main_login.js' %}"></script>
</body>
</html>
