{% extends 'master/base.html' %}
{% block 'title' %}
 Incomes
{% endblock %}

{% block 'content' %}
<table class="table table-hover table-light">
    <th>Income</th>
    <th>Source
    <th>Date</th>
    <th>Action</th>

     {% for e in income %}
        <tr>
            <td>{{e.income}}</td>
            <td>{{e.source}}</td>
            <td>{{e.date}}</td>

            <td><a href="{% url 'inc_edit' e.id %}">edit</a>|<a href="#" onclick="_delete('{% url 'inc_delete' e.id %}')">delete</a> </td>
            <td></td>
        </tr>
     {% endfor %}
</table>

{% endblock %}
